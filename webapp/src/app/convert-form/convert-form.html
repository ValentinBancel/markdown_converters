<form (ngSubmit)="submit()">
  <textarea [(ngModel)]="markdown" name="markdown" rows="10" cols="50" placeholder="Enter Markdown"></textarea>
  <div>
    <label>Format:
      <select [(ngModel)]="format" name="format">
        <option *ngFor="let f of formats" [value]="f">{{ f | uppercase }}</option>
      </select>
    </label>
  </div>
  <button type="submit">Convert</button>
</form>
